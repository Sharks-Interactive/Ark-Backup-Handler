name: Ark Backup Handler Build And Release
 
on:
  push:
    tags:
      - '*'
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Ark Backup Handler.sln
 
    - name: Build and Publish Web App
      run: msbuild Ark Backup Handler.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_webapp
        path: bin\Release\Publish
      
    - name: Create archive
      run: Compress-Archive -Path bin\Release\Publish -DestinationPath bin\Release\ABH\Ark.Backup.Handler.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref}}
        release_name:  Ark Backup Handler ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Update release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  
        asset_path: bin\Release\ABH\bin\Release\Ark.Backup.Handler.zip
        asset_name: Ark.Backup.Handler.Stable.zip
        asset_content_type: application/zip
